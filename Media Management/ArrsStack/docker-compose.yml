# Compose file for the *arr stack. Configuration files are stored 
# in volumes. Change to bind mounts if needed.
# All containers are ran with use and group ids of the main users 
# to aviod permissions issues of downloaded files, please refer
# the read me file for more information.
---
services:

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 8888:8112 # deluge web interface
      - 58846:58846 # deluge RPC
      - 6789:6789 # nzbget
      - 9696:9696 # prowlarr
      - 8989:8989 #sonarr
      - 7878:7878 #radarr
      - 8686:8686 #lidarr
      - 6767:6767 #bazarr
      - 8787:8787 #readarr
      - 8080:8080 #sabnzbd
      - 29261:29261 #qbittorrent 
      - 8118:8118 #qbittorrent web
      - 3000:3000 #firefox http
      - 3001:3001 # Firefox https
    volumes:
      - ./gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - FIREWALL_VPN_INPUT_PORTS=29261
      - WIREGUARD_PRIVATE_KEY=eDgf3GPFy2ltgx2RkD/Vx5wKZ4dVi28YbQmSJOrbWmk=
      - WIREGUARD_PRESHARED_KEY=+0+hrSdzRUxKDNk1Q37PNmNJ2jsj2EzF45JtbZad4lI=
      - WIREGUARD_ADDRESSES=10.175.23.30
      - SERVER_COUNTRIES=Canada
    restart: unless-stopped

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_york
    volumes:
      - ./deluge:/config
      - ./data:/data
    network_mode: service:gluetun

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_york
      - NZBGET_USER=nzbget
      - NZBGET_PASS=tegbzn6789
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nzbget:/config
      - ./data:/data
    restart: unless-stopped
    network_mode: service:gluetun

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_york
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prowlarr:/config
    restart: unless-stopped
    network_mode: service:gluetun

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_york
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./sonarr:/config
      - ./data:/data
    network_mode: service:gluetun

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./radarr:/config
      - ./data:/data
    network_mode: service:gluetun

  lidarr:
    container_name: lidarr
    image: lscr.io/linuxserver/lidarr:latest
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./lidarr:/config
      - ./data:/data
    environment:
     - PUID=1000
     - PGID=1000
     - TZ=America/New_York
    network_mode: service:gluetun

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./bazarr:/config
      - ./data/media:/data/media
    network_mode: service:gluetun

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./readarr:/config
      - ./data/media:/data
    network_mode: service:gluetun
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./sabnzbd:/config
      - ./data/usenet:/data/usenet:rw
    network_mode: service:gluetun
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8118
      - TORRENTING_PORT=29261
    volumes:
      - ./qbitty/data:/config
      - aar_data:/data/torrents #optional
    restart: unless-stopped
    network_mode: service:gluetun

  firefox:
    network_mode: service:gluetun
    image: linuxserver/firefox:latest
    shm_size: 1gb
    volumes:
      - ./firefox/data:/config
    environment:
      - TZ=America/New_York
      - PGID=1000
      - PUID=1000
    container_name: firefox
volumes:
  aar_data:
    external: true