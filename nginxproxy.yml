version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "proxymanager"
      DB_MYSQL_PASSWORD: "Generate from app"
      DB_MYSQL_NAME: "proxydb"
    volumes:
      - /home/nginxproxy/data:/data
      - /home/nginxproxy/letsencrypt:/etc/letsencrypt
  db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'Generate from app'
      MYSQL_DATABASE: 'proxydb'
      MYSQL_USER: 'proxymanager'
      MYSQL_PASSWORD: 'Generate from app'
    volumes:
      - /home/nginxproxy/mysql:/var/lib/mysql
