# Need to be stored in the dashy/config directory
pageInfo:
  title: Hello, Miker
  description: My Homepage of Services
  logo: https://i.ibb.co/71WyyzM/little-bot-3.png
appConfig:
  statusCheck: false
  theme: glass-2
  fontAwesomeKey: c94dc2b452
  customCss: '.clock p.time { font-size: 3rem !important; }'
  layout: vertical
  iconSize: small
  language: en
sections:
  - name: My Public IP Address
    widgets:
      - type: public-ip
        id: 0_1764_publicip
  - name: Holidays
    widgets:
      - type: public-holidays
        options:
          country: US
          holidayType: all
          monthsToShow: 4
          lang: en
        id: 0_829_publicholidays

  - name: Date and Time
    widgets:
      - type: clock
        options:
          timeZone: America/New_york
          format: en-GB
          hideDate: false
          customCityName: Bealeton, Va.
          use12Hour: true
          hideSeconds: true
        id: 0_396_clock
