# Note: I installed this with the Proxmox Helper Script. So this config file is in /opt/glance. If you run with docker their may be multiple configuration files.
theme:
  background-color: 0 0 16
  primary-color: 43 59 81
  positive-color: 61 66 44
  negative-color: 6 96 59
pages:
  - name: Startpage
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:

      - size: small
        widgets:
          - type: dns-stats
            service: adguard
            url: http://192.168.2.10
              username: mmcfetridge
              password: ${ADGUARD_PASSWORD}

          - type: custom-api
            title: Immich stats
            cache: 1d
            url: http://192.168.2.13:2283//api/server/statistics
            headers:
              x-api-key: fYDkorU0ik0xOOvfwGiuYtcHWZmggaNYfvHARDTdWo
              Accept: application/json
            template: |
              <div class="flex justify-between text-center">
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                    <div class="size-h6">PHOTOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                    <div class="size-h6">VIDEOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber }}GB</div>
                    <div class="size-h6">USAGE</div>
                </div>
              </div>

          - type: repository
            repository: mmcfetridge1969/Docker
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3

      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: google
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Github
                shortcut: "!gh"
                url: https://github.com/search?q={QUERY}&type=repositories

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Proxmox1
                url: https://192.168.2.1:8006
                check-url: https://192.168.2.1:8006
                allow-insecure: true
                icon: di:proxmox

              - title: Proxmox2
                url: https://192.168.2.2:8006
                check-url: https://192.168.2.2:8006
                allow-insecure: true
                icon: di:proxmox

              - title: Jellyfin
                url: https://jellyfin.mikemcfetridge.com
                check-url: http://192.168.2.16:8096
                icon: di:jellyfin

              - title: Nextcloud
                url: https://nextcloud.mikemcfetridge.com
                check-url: http://192.168.2.13:32323
                icon: di:nextcloud

              - title: Immich
                url: https://immich.mikemcfetridge.com
                check-url: http://192.168.2.13:2283/
                icon: di:immich

              - title: Adguard
                url: http://192.168.2.10
                check-url: http://192.168.2.10
                icon: di:adguard

              - title: Vaultwarden
                url: https://vault.mikemcfetridge.com/
                check-url: http://192.168.2.13:12000
                icon: di:vaultwarden-light

              - title: NGINX Proxy Manager
                url: https://proxy.mikemcfetridge.com/
                check-url: http://192.168.2.7:81/
                icon: di:nginx

          - type: monitor
            cache: 1m
            title: Servarr
            sites:
              - title: Jellyseerr
                url: http://192.168.2.16:5055
                check-url: http://192.168.2.16:5055
                icon: di:jellyseerr
              - title: Radarr
                url: http://192.168.2.16:7878
