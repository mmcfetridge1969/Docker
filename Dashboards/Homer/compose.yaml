---
services:
  homer:
    image: docker.io/b4bz/homer:v24.05.1
    container_name: homer
    ports:
      - "8080:8080"
    volumes:
      - /etc/homer/assets/:/www/assets
    restart: unless-stopped

    # Configure healthchecks
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
