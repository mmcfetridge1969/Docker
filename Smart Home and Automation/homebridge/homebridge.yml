services:
  # Homebridge - iOS HomeKit API
  homebridge:
    image: homebridge/homebridge:latest
    container_name: homebridge
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - ./appdata/homebridge:/homebridge
    
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s