# this section is used to enable the dashboard and redirect it to 443 with a cert from letsencrypt (below section)
api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  # file:
  #   filename: /config.yml
certificatesResolvers:  # The below is used to get signed certs from letsencrypt.
  namecheap:
    acme:
      email: mmcfetridg@aol.com # Email address for letsencrypt
      storage: acme.json        # This file is used to store the ssl certs from letsencrypt.
      caServer: https://acme-v02.api.letsencrypt.org/directory # prod, used once everything is verified working correctly.
      #caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging, use for when building this container for testing.
      dnsChallenge:
        provider: namecheap
        #disablePropagationCheck: true # uncomment this if you have issues pulling certificates through cloudflare, By setting this flag to true disables the need to >
        #delayBeforeCheck: 60s # uncomment along with disablePropagationCheck if needed to ensure the TXT record is ready before verification is attempted
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"


